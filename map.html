<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link rel="stylesheet" href="css/map.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header">
        <h1 class="header__title">ホーム</h1>
        <a href="home.html" class="header__btn"><img src="img/return2.svg" alt=""></a>
      </div>
    </header>
    <div class="map">
      <!-- <img src="img/map.png" alt="マップ"> -->
      <p class="map__alert" id="alertBtn"><img src="img/alert.svg" alt=""></p>
      <div class="map__mission" id="missionBox">
        <div class="map__mission__box clear">
          <p>上野公園を通って行こう！</p>
        </div>
        <div class="map__mission__box">
          <p>パーキングから1km離れた場所で走ろう！</p>
        </div>
        <div class="map__mission__box">
          <p>3km以上走ろう！</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div class="footer__btn">
          <a href="map.html">
            <img src="img/map_white.svg" alt="マップのボタン">
          </a>
          <a href="section.html">
            <img src="img/scan.svg" alt="バーコードをスキャンするボタン">
          </a>
          <a href="home.html">
            <img src="img/home.svg" alt="ホームのボタン">
          </a>
        </div>
        <div class="footer__sum">
          <p class="footer__sum__title">稼いだ金額</p>
          <p class="footer__sum__earn">¥10020</p>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/map.js"></script>
</body>
</html>
